<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-body-emphasis text-capitalize mt-3 mb-3">Welcome to Sports Buddy</h3>
        </div>
    </div>
    <form class="row row-cols-xs-auto border border-info g-3 m-5 p-5" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="col-12">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <p *ngIf="isSubmitted && formControls?.['email'].errors?.['required']">h</p>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary me-2">Log In</button>
            <a [routerLink]="['/register']" class="btn btn-info me-2">Register New User</a>
        </div>
    </form>
</div>
